<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <link rel="stylesheet" type= href="">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
        <div class="container">
          <h1 class="display-4">Union Station</h1>
          <h3>Washington D.C.</h3>
        </div>
      </div>

      <div class="card m-3">
        <h5 class="card-title text-white bg-info text-center">Train Schedule</h5>
        <table class="table table-hover" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <div class="card m-3">
        <h5 class="card-title text-white bg-info text-center">Add Train</h5>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="name" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="City Name">
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" id="time" placeholder="i.e. 14:00 = 2pm">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Minutes">
            </div>
            <input class="btn btn-primary mt-3 mb-3 ml-3" id="submit" type="submit" value="Submit">
        </form>
    </div>



</div>





    





   
   
   
    <script src="assets/javascript/app.js"> </script>
    
</body>
</html>
